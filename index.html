<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KATUPON QUEST</title>
  <link rel="icon" href="img/スライムドット絵.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="flashscreen" id="flashscreen"></div>
  <div class="main" id="main">
    <div class="bgi" id="bgi">
      <img src="img/ヴェネチアンゴンドラ.png" alt="" class="bgi-img">
      <img src="img/立ち絵.png" alt="" class="katsuya" id="katsuya">
    </div>
    <div class="readme frame">
      選択肢を選んで<br>
      「送信する」を<br>
      タップして下さい
    </div>
    <div class="meirei frame">
      けっこん<br>
      しようぜ
    </div>
    <div class="to_result frame">
      <a href="result.html">
        集<span class="spacing"></span>計<br>
        結<span class="spacing"></span>果
      </a>
    </div>
    <!-- <form action="" method="POST" target="hidden_iframe" onsubmit="submitted=true;"> -->
    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeEKZuhcO3qPUkwcxJjmXb7jd_bR0GJ_LwPC8POyzXSdCBxzA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
      <dl class="command frame">
        <dt class="gameover">いずほ</dt>
        <dd class="command-lists">
          <input type="radio" name="entry.1604613071" value="『うん』" id="select_1" class="list-check">
          <label for="select_1" class="command-list">『うん』</label>
          <input type="radio" name="entry.1604613071" value="『うなちゃづけ』" id="select_2" class="list-check">
          <label for="select_2" class="command-list">『うなちゃづけ』</label>
          <input type="radio" name="entry.1604613071" value="謀ったなー！？" id="select_3" class="list-check">
          <label for="select_3" class="command-list">謀ったなー！？</label>
          <input type="radio" name="entry.1604613071" value="あ、順番来たよ" id="select_4" class="list-check">
          <label for="select_4" class="command-list">あ、順番来たよ</label>
        </dd>
      </dl>
      <dl class="check frame" id="check">
        <dt id="check-final" class="check-text">
          「『うん』」で<br>よろしいですか？
        </dt>
        <dd>
          <input type="submit" value="送信する" class="check-text submit" id="check-text">
        </dd>
      </dl>
      <script type="text/javascript">
        var submitted = false;
      </script>
      <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='result.html';}"></iframe>
    </form>
    <div class="textbox frame" id="textbox">
      <p class="text"></p>
      <p class="text"></p>
      <p class="text"></p>
      <p class="text"></p>
    </div>
  </div>
